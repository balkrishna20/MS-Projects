<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<script src="/webjars/jquery/2.2.2/jquery.min.js"></script>
<style>
.jumbotron {
	background:
		url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
	height: 150px;
	color: white;
	text-shadow: #444 0 1px 1px;
}

.jumbotron .h1, .jumbotron h1 {
	margin-top: -10px;
}
</style>
</head>
<body>

<div class="jumbotron">
	<center>
 		<h1><img src="http://www.stcolumbasevents.org/wp-content/uploads/2016/02/meal-icon-white.png" alt="flag" style="width:100px;height:100px;"></img>Your Order</h1>
 	</center>
</div>
	<div>
		<form th:object="${orderStatus}" th:action="@{/menuitems}" method="post">
		<table id="menuID" class="table table-striped table-bordered">
		<thead>
			<tr>	
				<th>Menuid</th>
				<th>Date</th>
				<th>Time</th>
				<th>Quantity</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="singleUserOrders : ${singleUserOrders}">
				
					<td th:text="${singleUserOrders.menuid}">menuid</td>
					<td th:text="${singleUserOrders.date}">date</td>
					<td th:text="${singleUserOrders.time}">time</td>
					<td th:text="${singleUserOrders.quantity}">quantity</td>
					
				</tr>
			</tbody>
		</table>
		</form>
	</div>

</body>
</html>
