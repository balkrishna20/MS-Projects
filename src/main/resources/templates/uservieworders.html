<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
		  rel="stylesheet" media="screen" />
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<link rel="stylesheet" type="text/css"
		  href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css" />

	<script type="text/javascript" charset="utf8"
			src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var t = $('#userOrders').DataTable();

		});
	</script>
	<style>
		.jumbotron {
			background:
					url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
			height: 150px;
			color: white;
			text-shadow: #444 0 1px 1px;
		}

		.jumbotron .h1, .jumbotron h1 {
			margin-top: -10px;
		}
	</style>
</head>
<body>

<div class="jumbotron">
	<center>
		<h1><img src="http://www.stcolumbasevents.org/wp-content/uploads/2016/02/meal-icon-white.png" alt="flag" style="width:100px;height:100px;"></img>Your Order</h1>
	</center>
</div>
<div>
		<table id="userOrders" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>Order Id</th>
				<th>Menu Id</th>
				<th>Date</th>
				<th>Pickup Time</th>
				<th>Quantity</th>
				<th>Status</th>
				<th></th>

			</tr>
			</thead>
			<tbody>
			<tr th:each="singleUserOrders : ${singleUserOrders}">
				<form th:action="${'/deleteOrder/' + singleUserOrders.ordersid}" method="post">
				<td th:text="${singleUserOrders.ordersid}">Order Id</td>
				<td th:text="${singleUserOrders.menuid}">Menu Id</td>
				<td th:text="${singleUserOrders.sqlDate}">Date</td>
				<td th:text="${singleUserOrders.sqlTime}">Pickup Time</td>
				<td th:text="${singleUserOrders.quantity}">Quantity</td>
				<td th:text="${singleUserOrders.status}">Status</td>
				<td th:if="${singleUserOrders.status=='Order Placed'}"><button class="btn btn-danger">DELETE</button></td>
				</form>
			</tr>
			</tbody>
		</table>
</div>

</body>
</html>
