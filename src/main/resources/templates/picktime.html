<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<script src="/webjars/jquery/2.2.2/jquery.min.js"></script>
<style>
.jumbotron {
	background:
		url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
	hight: 350px;
	color: white;
	text-shadow: #444 0 1px 1px;
}
</style>
</head>
<body>

	<div class="jumbotron">
		<center>
			<h1>Menuitems</h1>
		</center>
	</div>



	<form th:object="${orders}" th:action="@{/checkout}" method="post">
		<h1>Pick Up Date</h1>
		<div class="col-sm-3">
			<!-- <input id="date" type="text" class="form-control"
				placeholder="yyyy-mm-dd" the:field="*{date}"></input> -->
				<input type="text" class="form-control" th:field="*{date}" placeholder="yyyymmdd"></input> 
		</div>
		<br></br>
		<h1>Pick Time</h1>
		<br></br>
		<div class="col-sm-3">
		<input type="text" class="form-control" th:field="*{time}" placeholder="hhmm"></input>
			<!-- <input id="time" type="text" class="form-control" placeholder="hhmm" the:field="*{time}"></input> -->
		</div>
		<br> </br>
		<div class="col-sm-3">
			<button type="submit" class="btn btn-primary btn-danger">CHECKOUT</button>
		</div>
	</form>


</body>
</html>
