<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
    <style>
        .jumbotron {
            background:
                    url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
            height: 150px;
            color: white;
            text-shadow: #444 0 1px 1px;
        }
        .jumbotron .h1, .jumbotron h1 {
            margin-top: -10px;
        }
    </style>

</head>
<body>
<div align="center" >
    <div class="jumbotron">
        <h2>User Registration</h2>
    </div>
</div>

<div>
    <form  class="form-horizontal" role="form" th:object="${user}" th:action="@{/user}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">First Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-warning" th:field="*{firstName}"> </input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-warning" id="lastname" th:field="*{lastName}"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control form-control-warning" id="email" th:field="*{email}"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control form-control-warning" id="password" th:field="*{password}"></input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">SignUp</button>
            </div>
        </div>

    </form>

</div>


</body>
</html>
