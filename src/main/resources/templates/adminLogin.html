<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<script src="/webjars/jquery/2.2.2/jquery.min.js"></script>
<style>
.jumbotron {
	background:
		url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
	hight: 350px;
	color: white;
	text-shadow: #444 0 1px 1px;
}
</style>
</head>
<body>

	<form th:object="${admin}" th:action="@{/admin}" method="post">

		<div class="form-group">
			<label class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{userName}">
				</input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" th:field="*{password}">
				</input>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn btn-info btn-lg btn-block">LOGIN</button>
		</div>
	</form>
</body>
</html>
