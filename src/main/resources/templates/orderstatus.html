<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Spring Framework Guru</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />

	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css"/>

	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>
	<script type ="text/javascript">
		$(document).ready( function () {
			var t = $('#menuID').DataTable({
			"order": [[ 0, "desc" ]]
		} );
			document.getElementById("#test")
		});
	</script>
<style>
.jumbotron {
	background:
		url("http://www.sehnsucht4design.com/wp-content/uploads/dark-grey-header.jpg");
	height: 150px;
	color: white;
	text-shadow: #444 0 1px 1px;
}

.jumbotron .h1, .jumbotron h1 {
	margin-top: -10px;
}
</style>
</head>
<body>

<div class="jumbotron">
	<center>
		<h1><img src="http://www.communitycarewn.ca/images/CCWN%20Food%20Drive%20icons%202015/Consent%20form%20gif.gif" alt="flag" style="width:100px;height:100px;"/>Order Status</h1>
	</center>
</div>
	<div>
		<form th:object="${orderStatus}" th:action="@{/menuitems}" method="post">
		<table id="menuID" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Order ID</th>
				<th>User ID</th>
				<th>Menu ID</th>
				<th>Date</th>
				<th>Time</th>
				<th>Quantity</th>
				<th>Status</th>
				<!-- <th>Status</th> -->
			</tr>
		</thead>
			<tbody>
				<tr th:each="orders : ${orders}">
					<td th:text="${orders.ordersid}">ID</td>
					<td th:text="${orders.userid}">User ID</td>
					<td th:text="${orders.menuid}">Menu ID</td>
					<td th:text="${orders.date}">Date</td>
					<td th:text="${orders.time}">Time</td>
					<td th:text="${orders.quantity}">Quantity</td>
					<td th:text="${orders.status}">Status</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</body>
</html>
